<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <meta http-equiv="X-UA-Compatible" content="ie=edge">
    <title>Solvery: Home</title>
    <link rel="shortcut icon" href="#"/>
    <link rel="stylesheet" href="styles/style.css" type="text/css" />
</head>
<body>
    <!--Navigation bar at screen top-->
    <nav id="nav" role="navigation">
        <span id="navLinks" class="navLinksTop">
            <!--Links to be reached via the top navigation menu-->
            <span><a href="#" class="active">Home</a></span>
            <span><a href="#">About</a></span>
        </span> 
        <!--container for menu switch; only visible if screen is too small--> 
        <button id="navMenuButton">
            <span class="iconBar"></span>
            <span class="iconBar"></span>
            <span class="iconBar"></span>
        </button>
    </nav> 
    <section id="titleImageContainer" role="banner">
        <div id="titleOverlayColor"></div>
        <div id="titleOverlayText">
            <h2>Solvery</h2>
            <span>Improving communication between politics, activists, journalists, scientists, and the general public</span>
        </div>
    </section>
    <div id="main">
        <span class="textWithHorizontalLine"> <span>Which topic are you here for?</span> </span>
        <form type="text" id="topicSearch"> 
            <input placeholder="Search">
            <button type="submit"></button>
        </form>
        <div id="searchTermContainer"></div>
        <div id="mainContainer">
            <div class="mainContainerWrapper">
                <span class="sectionIntro">Talent Pool</span>
                <h2 class="sectionTitle">Get into Contact</h2>
                <div id="contactContainer">
                    <div class="linkPanel" id="activists">
                        <svg viewBox="0 0 25 25"><use xlink:href="images/activists.svg#symbol"></use></svg>
                        <a href="#" >Activists<span></span></a>
                    </div>
                    <div class="linkPanel" id="journalists">
                        <svg viewBox="0 0 25 25"><use xlink:href="images/journalists.svg#symbol"></use></svg>
                        <a href="#" >Journalists<span></span></a>
                    </div>
                    <div class="linkPanel" id="policyMakers">
                        <svg viewBox="0 0 25 25"><use xlink:href="images/policyMakers.svg#symbol"></use></svg>
                        <a href="#" >Policy makers<span></span></a>
                    </div>
                    <div class="linkPanel" id="scientists">
                        <svg viewBox="0 0 25 25"><use xlink:href="images/scientists.svg#symbol"></use></svg>
                        <a href="#" >Scientists<span></span></a>
                    </div>
                </div>
            </div>
            <div id="discussion" class="mainContainerWrapper">
                <span class="sectionIntro">Contribute to a people's plan</span>
                <h2 class="sectionTitle">Join the discussion</h2>
                <div id="discussionContainer">
                    <div class="linkPanel" id="discuss">
                        <svg viewBox="0 0 25 25"><use xlink:href="images/discuss.svg#symbol"></use></svg>
                        <a href="pages/discuss.html" >Discuss!<span></span></a>
                    </div>
                </div>
            </div>
            
        </div>
    </div>

    <script type="text/javascript" src="scripts/nav.js"></script>
    <script type="text/javascript" src="scripts/search.js"></script>
    <script type="text/javascript" src="scripts/index.js"></script>
</body>
</html>
